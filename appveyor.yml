image: Visual Studio 2017
configuration: Release
platform: Any CPU
install:
- cmd: appveyor downloadfile https://dist.nuget.org/win-x86-commandline/latest/nuget.exe
before_build:
- ps: nuget restore
build:
  verbosity: minimal
test_script:
- cmd: >-
    %xunit20%\xunit.console NServiceBus.FluentValidation.Tests\bin\Release\net471\NServiceBus.FluentValidation.Tests.dll

    dotnet test "NServiceBus.FluentValidation.Tests\NServiceBus.FluentValidation.Tests.csproj" --framework netcoreapp2.0 --configuration Release --no-build --output bin\Release\netcoreapp2.0
artifacts:
- path: nugets\**\*.nupkg